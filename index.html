<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>The Odin Project Assignment</header>
    <div class="notice">NOTICE: If you are in a mobile device and the buttons are distorted thene please use Desktop Mode</div>
    <div class="container">
        <h1>SIMPLE calculator</h1>
        <div class="screen">
            <div class="secondary"></div>
            <div class="primary"></div>
        </div>
        <div class="buttons">
            <button class="clear">CLR</button>
            <button class="digit">0</button>
            <button class="equalsTo">=</button>
            <button class="operator">+</button>
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operator">-</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operator">x</button>
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operator">/</button>
        </div>
    </div>

    <footer>&copy;The Odin Project 2025</footer>
    <script src="./script.js" defer></script>
</body>

</html>
